services:
  - type: web
    name: sangs-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ISSUER
        value: SANGS-JARVIS
      - key: JWT_AUDIENCE
        value: SANGS-STAFF
      - key: JWT_ACCESS_TTL_SECONDS
        value: "3600"
      - key: JWT_REFRESH_TTL_SECONDS
        value: "1209600"

